<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Drone Feed</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c2f33;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #video-container {
            margin-top: 20px;
        }
        #video-feed {
            border: 5px solid #4caf50;
            border-radius: 10px;
            max-width: 90%;
            height: auto;
            box-shadow: 0 0 15px #4caf50;
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <header>
        ðŸ›¸ Live Drone/Camera Feed Interface
    </header>

    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video') }}" alt="Live Feed">
    </div>

    <div class="controls">
        <button class="btn" onclick="startDetection()">Start Detection</button>
        <button class="btn" onclick="stopDetection()">Stop Detection</button>
        <button class="btn" onclick="takeScreenshot()">Screenshot</button>
    </div>

    <div id="status">
        Detection Status: <span id="detection-status">OFF</span>
    </div>

    <script>
        function startDetection() {
            document.getElementById('detection-status').innerText = 'ON';
            document.getElementById('detection-status').style.color = '#4caf50';
            // Optional: Send a request to backend to start detection
            // fetch('/start-detection')
        }

        function stopDetection() {
            document.getElementById('detection-status').innerText = 'OFF';
            document.getElementById('detection-status').style.color = '#ffeb3b';
            // Optional: Send a request to backend to stop detection
            // fetch('/stop-detection')
        }

        function takeScreenshot() {
            const video = document.getElementById('video-feed');
            const link = document.createElement('a');
            link.href = video.src;
            link.download = 'screenshot.jpg';
            link.click();
        }
    </script>
</body>
</html>
